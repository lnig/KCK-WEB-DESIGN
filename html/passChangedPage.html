<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="../css/passChangedPage.css">
</head>
<body>

    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>

        <div class="form">
            <img src="../assets/Kids reading-cuate.svg" alt="reading" class="form__img">

            <form action="" class="form__content">
            
                <img src="../assets/passChanged.svg" alt="padlock" class="form__content-img">

                <h1 class="form__title">Password changed successfully</h1>
                <p class="form__description">
                    Please login to your account again.
                </p>
                
                <input type="submit" class="form_button" value="Log In Now" id="submit-button">

            </form>

        </div>

    </div>

    
    <script>
        document.getElementById('submit-button').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = '../html/loginPage.html';
    });
    </script>
    
<script src="../js/main.js"></script>

</body>
</html>
